<html lang="en">
  <head>

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

  <body  ng-app="loginApp">

    <div class="container" ng-controller="LoginCtrl">
     
        <h2 class="form-signin-heading">Please sign in</h2>
        <h3>{{data.message}}</h3>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="data.userData.email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="data.userData.pwd">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" ng-click="data.authenticate()">Sign in</button>
     

    </div> <!-- /container -->
<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
    
    
    <script>
      var app = angular.module('loginApp', [])
      
      app.factory('LoginData', function($http){
          return {
              userData: {email: '', pwd: ''},
              successMessage: 'Welcome user!!',
              errorMessage: 'Invalid Username/Password!!',
              authenticate: function(){
                  console.log('Before sending ..' + this.userData);
                  $http({
                      url: 'http://localhost:3000/auth',
                      method: 'POST',
                      data: this.userData
                  }).success(function(data){
                      console.log(data.success);
                      console.log(typeof(data.success));
                      if(data.success){
                          this.message = this.successMessage + this.email  
                          console.log(this.message)
                      }
                      else{
                          this.message = this.errorMessage
               
                      }
                  }.bind(this))
              }
              /*authenticate: function(){
                  console.log(this.email);
                  console.log(this.pwd)
                  if(this.email === this.pwd){
                    this.message = this.successMessage + this.email  
                    return true;  
                  }
                  else{
                      this.message = this.errorMessage
                      return false;
                  }
              }*/
          }
      })
      
      app.controller('LoginCtrl', function(LoginData, $scope){ 
           $scope.data = LoginData;
      })
      
      
    </script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
