<html>
<head>
    <title></title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<style>

    .warning {
        background-color: yellow;
    }
    .error {
        background-color: orangered;
    }
    
</style>
</head>
<body ng-app="myApp">
    <div>
        <ng-view></ng-view>
        
        <hr>
<a href="#/">Home</a> | <a href="#/aboutus">About Us</a>
    </div>
    
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.js">
    </script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-route.js"></script>
   
<script src="../libs/ui-bootstrap-tpls-2.3.0.js"></script>   
    
    <script>
    var app = angular.module('myApp', ['ngRoute', 'ui.bootstrap']);
        
    app.controller('LoginCtrl', function($scope, $location, $http){
        $scope.login = function(){
            $http({
                url: 'http://localhost:3000/auth',
                method: 'POST',
                data: $scope.user
            }).success(function(data){
                if(data.success){
                    $location.path('/tickets')
                }
                else{
                    $scope.errorMessage = "Invalid User/Password!!"
                }
            })
        }
    })
    
    app.controller('DetailCtrl', function($scope,$routeParams){
        console.log($routeParams.id)
        $scope.id = $routeParams.id
    })
    
    app.directive('gpTicket', function(){
        return {
            replace: true,
            templateUrl: 'tags/ticket.html',
            scope: {
              summary: '@summary',
              description: '@description'
            },
            link: function(scope,element, attr){
                console.log(attr.severity);
                var myclass = this.chooseClass(attr.severity)
                var el = element.children()
                el.addClass(myclass);
            },
            
            chooseClass: function(severity){
                var myclass = 'warning';
                if(severity == 3){
                    myclass = 'warning'
                }
                else if(severity = 5){
                    myclass = 'error'
                }
                return myclass;
            }
        }
    })
    
    app.controller('TicketsCtrl', function($scope, $http){
        
           $http({
                url: 'http://localhost:3000/tickets',
                method: 'GET',
            }).success(function(data){
                $scope.tickets = data;
            })              
    })

        
    app.config(function($routeProvider){
        $routeProvider.when('/home', {
            templateUrl: 'partials/login.html',
            controller: 'LoginCtrl'
        }).when('/tickets', {
            templateUrl: 'partials/tickets.html',
            controller: 'TicketsCtrl'
        }).when('/detail/:id', {
            templateUrl: 'partials/detail.html',
            controller: 'DetailCtrl'
        }).otherwise({
            redirectTo: '/home'
        })
    }) 
    
    
    
    
    
    
    
    
    
    
    
        
    </script>    
</body>
</html>
